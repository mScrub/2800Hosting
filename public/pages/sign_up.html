<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Other libraries and styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- stylesheet css -->
    <link rel="stylesheet" href="../styles/sign_up.css">
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/sign_up.js"></script>

</head>

<body>

    <!-- HTML Layout -->

    <!-- top navbar -->
    <div id="topNavPlaceHolder"></div>

    <main>

        <!-- body of the page -->
        <!-- SINGUP FORM -->
        <div class="login_form">
            <div class="form-title mb-3">
                <h3>Create Account</h3>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="First name"
                    required />
                <label for="username" class="form-label">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name"
                    required />
                <label for="firstName" class="form-label">First name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name"
                    required />
                <label for="lastName" class="form-label">Last name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required />
                <label for="email" class="form-label">Email address</label>
            </div>
            <label for="age">Are you over 16:</label>
            <select id="age" name="age">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div class="form-floating mb-3">
                <input type="province" class="form-control" name="province" id="province" placeholder="province"
                    required="required" />
                <label for="province" class="form-label">province</label>
                <!-- TODO: MAKE A DROPDOWN WITH OPTIONS for province -->
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="city" id="city" placeholder="city" required="required" />
                <label for="city" class="form-label">City</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required="required" />
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="submit" class="btn btn-primary btn-block">
                    Continue
                </button>
            </div>
            <br />

            <div id="login">
                Already have an account with us?<a href="../pages/login.html"> Sign in</a>
            </div>
        </div>

        <!-- footer -->
        <div class="footer"></div>
    </main>

    <!-- bottom navbar -->
    <div id="bottomNavPlaceHolder"></div>

</body>

</html>
