<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP2800 DTC-06 Community Post Form</title>

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Other libraries and styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <!-- Styles are from newHouseListings, will create separate css/js elements. -->
    <link rel="stylesheet" href="../styles/newJobForm.css">
    <script src="../scripts/newJobForm.js"></script>
</head>

<body>
    <!-- HTML Layout -->

    <!-- top navbar -->
    <div id="topNavPlaceHolder"></div>

    <!-- body of the page -->
    <main>
        <div id="form">
            <input type="text" name="text" placeholder="Name of your job post" id="jobTitle">
            <input type="text" name="text" placeholder="Enter city" id="city">
            <input type="text" name="text" placeholder="Enter province" id="province">
            <textarea rows="5" cols="5" type="text" name="text" placeholder="Enter details of your job:"
                id="jobDescription"> </textarea>
            <input type="submit" value="Submit" id="submit">
        </div>

        <div id="ownJobPost">

        </div>

        <!-- footer -->
        <div class="footer"></div>
    </main>

    <!-- bottom navbar -->
    <div id="bottomNavPlaceHolder"></div>

</body>

</html>
