<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- Other libraries and styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/storageAPI.js"></script>
</head>

<body>

    <!-- HTML Layout -->
    <!-- top navbar -->
    <div id="topNavPlaceHolder"></div>

    <!-- body of the page -->
    <main>
        <div class=" d-flex flex-column align-items-center">
            <!-- title of the page -->
            <h1 class="my-3">Your Profile</h1>

            <!-- profile picture place holder, use js to update the image when db is connected -->
            <div id="profilePicture" class="my-2">
                <i class="bi bi-person-circle" style="font-size: 150px;"></i>
            </div>

            <!-- form for profile fields -->
            <form>
                <fieldset id="personalInfoFields" disabled>

                    <!-- name -->
                    <div class="form-group my-3">
                        <label>First Name</label>
                        <input type="text" id="firstNameInput" class="form-control" placeholder="Enter your First Name">
                    </div>
                    <div class="form-group my-3">
                        <label>Last Name</label>
                        <input type="text" id="lastNameInput" class="form-control" placeholder="Enter your Last Name">
                    </div>

                    <!-- age -->
                    <div class="form-group my-3">
                        <label>Are you 16 years old or above?</label>
                        <select name="age" id="ageInput">
                            <option value="yes"> Yes </option>
                            <option value="no"> No </option>
                        </select>
                    </div>

                    <!-- E-mail -->
                    <div class="form-group my-3">
                        <label>E-mail</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your E-mail">
                    </div>

                    <!-- city and province -->
                    <div class="form-group my-3">
                        <label>City of Residence</label>
                        <input type="text" id="cityInput" class="form-control"
                            placeholder="Enter your City of Residence">
                    </div>
                    <div class="form-group my-3">
                        <label>Province of Residence</label>
                        <input type="text" id="provinceInput" class="form-control"
                            placeholder="Enter your Province of Residence">
                    </div>

                    <!-- place for uploading profile picture -->
                    <div class="form-group my-3">
                        <label>Upload your profile picture:</label>
                        <br>
                        <input type="file" id="uploadButton" />
                    </div>
                </fieldset>

                <!-- edit and save buttons -->
                <div class="my-5 d-flex justify-content-center">
                    <button type="button" class="btn bg-secondary text-light my-3 me-5" id="edit">Edit</button>
                    <button type="button" class="btn bg-dark text-light my-3 ms-5" id="save">Save</button>

                </div>
            </form>
            <form action="/logout" method="POST">
                <button type="submit" class="btn bg-dark text-light my-3">Logout</button>
            </form>

        </div>
        <!-- footer -->
        <div class="footer"></div>
    </main>

    <!-- bottom navbar -->
    <div id="bottomNavPlaceHolder"></div>

</body>

</html>
